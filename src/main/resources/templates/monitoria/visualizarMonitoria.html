<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <title>Visualizar Monitoria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/output.css}"/>
</head>
<body class="bg-green-100 text-gray-800 antialiased font-ubuntu">
<th:block th:replace="~{fragments/menu :: menu}"></th:block>
<div class="w-4/12 container mx-auto mt-10 p-6 bg-white shadow-xl rounded-lg">
    <div class="flex flex-col md:flex-row items-center justify-center p-6 mb-8 bg-gray-100 rounded-lg shadow-md">
        <div class="mb-6 md:mb-0 md:mr-8 flex-shrink-0">
            <img src="/images/logos/logo-iftm.png" alt="Logo IFTM" class="w-24 h-24 object-contain">
        </div>
        <div class="text-center md:text-left">
            <h1 class="text-3xl font-extrabold text-green-800 mb-2">Visualizar Monitoria</h1>
            <h2 class="text-lg text-green-600">Detalhes da monitoria selecionada.</h2>
        </div>
    </div>

    <div class="bg-white shadow-xl rounded-lg p-6 mb-8 border border-gray-200">
        <h2 class="text-xl font-semibold text-red-700 mb-4">Detalhes da Monitoria</h2>
        <p><strong>Disciplina:</strong> <span th:text="${monitoria.disciplina.nome}"></span></p>
        <p><strong>Professor:</strong> <span th:text="${monitoria.professor.nome}"></span></p>
        <p><strong>Ano:</strong> <span th:text="${monitoria.ano}"></span></p>
        <p><strong>Semestre:</strong> <span th:text="${monitoria.semestre}"></span></p>
        <p><strong>Status:</strong> <span th:text="${monitoria.status}"></span></p>
        <p><strong>Descrição:</strong> <span th:text="${monitoria.descricao}"></span></p>
    </div>

    <div class="text-center mt-8">
        <a href="/monitorias"
           class="inline-flex items-center text-green-500 hover:text-green-600 font-bold py-3 px-6">
            Voltar para a lista de monitorias
        </a>
    </div>
</div>
</body>
</html>
