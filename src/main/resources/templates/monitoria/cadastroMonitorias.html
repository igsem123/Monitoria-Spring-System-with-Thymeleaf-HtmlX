<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <meta charset="UTF-8">
    <title>Cadastro Monitorias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/output.css}"/>
</head>
<body class="bg-green-100 text-gray-800 antialiased min-h-screen flex flex-col items-center font-ubuntu">
<th:block th:replace="fragments/menu :: menu"></th:block>
<div class="container mx-auto px-4 max-w-4xl">
    <div class="flex justify-center items-center md:w-auto bg-white p-6 rounded-lg shadow-md border border-gray-200 mb-4">
        <img src="/images/icons/ic_monitorias.png" alt="Logo Monitorias" class="w-24 h-24 object-contain mr-4">
        <div class="p-6">
            <h1 class="text-4xl font-extrabold text-green-700 text-left">Cadastro de Monitorias</h1>
            <h2 class="text-lg text-green-600 text-left">Formulário para cadastrar uma nova monitoria</h2>
        </div>
    </div>

    <form th:action="@{/monitorias}" method="post" th:object="${monitoria}"
          class="bg-white shadow-xl rounded-lg p-6 mb-8 border border-gray-200">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="horario" class="block text-sm font-medium text-gray-700">Horário</label>
                <input type="text" id="horario" name="horario" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
            </div>
            <div>
                <label for="ano" class="block text-sm font-medium text-gray-700">Ano</label>
                <input type="number" id="ano" name="ano" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
            </div>
            <div>
                <label for="semestre" class="block text-sm font-medium text-gray-700">Semestre</label>
                <input type="number" id="semestre" name="semestre" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
            </div>
            <div>
                <label for="professor" class="block text-sm font-medium text-gray-700">Professor</label>
                <select id="professor" name="professor" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
                    <option value="" disabled selected>Selecione um professor</option>
                    <option th:each="professor : ${professores}" th:value="${professor.id}"
                            th:text="${professor.nome}"></option>
                </select>
            </div>
            <div>
                <label for="disciplina" class="block text-sm font-medium text-gray-700">Disciplina</label>
                <select id="disciplina" name="disciplina" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
                    <option value="" disabled selected>Selecione uma disciplina</option>
                    <option th:each="disciplina : ${disciplinas}" th:value="${disciplina.id}"
                            th:text="${disciplina.nome}"></option>
                </select>
            </div>
            <div>
                <label for="monitor" class="block text-sm font-medium text-gray-700">Monitor</label>
                <select id="monitor" name="monitor"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
                    <option value="" disabled selected>Selecione um monitor (opcional)</option>
                    <option th:each="monitor : ${monitores}" th:value="${monitor.id}"
                            th:text="${monitor.nome}"></option>
                </select>
            </div>
            <div class="col-span-2">
                <label for="descricao" class="block text-sm font-medium text-gray-700">Descrição</label>
                <textarea id="descricao" name="descricao" rows="3"
                          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"></textarea>
            </div>
            <div class="col-span-2 flex justify-center">
                <button type="submit"
                        class="w-6/12 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200 ease-in-out shadow-md">
                    Cadastrar Monitoria
                </button>
            </div>
        </div>
    </form>
    <div class="flex justify-center">
        <a href="/monitorias"
           class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-3 px-6 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition duration-200 ease-in-out shadow-md">
            Voltar para a lista de monitorias
        </a>
    </div>
    <div th:if="${mensagemSucesso}"
         class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mt-4"
         role="alert">
        <span th:text="${mensagemSucesso}"></span>
    </div>
    <div th:if="${mensagemErro}"
         class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-4" role="alert">
        <span th:text="${mensagemErro}"></span>
    </div>
</div>
</body>
</html>
