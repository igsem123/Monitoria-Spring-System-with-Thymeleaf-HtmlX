<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/output.css}"/>
</head>
<body class="bg-gray-100 text-gray-800 antialiased min-h-screen flex flex-col items-center py-10 font-ubuntu">
<div class="container mx-auto px-4 max-w-4xl">
    <div class="flex justify-center items-center md:w-auto bg-gray-50 p-6 rounded-lg shadow-md border border-gray-200 mb-4">
        <img src="/images/logo-iftm-extra-large.png" alt="Logo IFTM" class="w-24 h-24 object-contain mr-4">
        <div class="p-6">
            <h1 class="text-4xl font-extrabold text-green-700 text-left">Login</h1>
            <h2 class="text-lg text-green-600 text-left">Acesse sua conta</h2>

            <form th:action="@{/login}" method="post" class="mt-6 spacey-6">
                <div class="mb-5">
                    <label for="username" class="block text-gray-700 text-sm font-semibold mb-2">Usuário:</label>
                    <input type="text" id="username" name="username" required
                           class="form-input w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200 ease-in-out">
                </div>
                <div class="mb-5">
                    <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Senha:</label>
                    <input type="password" id="password" name="password" required
                           class="form-input w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200 ease-in-out">
                </div>

                <button type="submit"
                        class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200 ease-in-out shadow-md">
                    Entrar
                </button>

                <div class="mt-4 text-center">
                    <p class="text-sm text-gray-600">Não tem uma conta?</p>
                    <a href="/usuarios/cadastrar" class="text-sm text-green-600 hover:text-green-700">Cadastre-se!</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
