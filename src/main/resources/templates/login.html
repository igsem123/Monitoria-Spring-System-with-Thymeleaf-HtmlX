<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/output.css}"/>
</head>
<body class="bg-gray-100 text-gray-800 antialiased min-h-screen flex items-center justify-center py-10 font-ubuntu">
<div class="w-10/12 max-w-md bg-white rounded-xl shadow-lg p-8 border border-gray-200">
    <div class="flex flex-row items-center justify-center mb-8 space-x-4">
        <img src="/images/logos/logo-iftm.png" alt="Logo IFTM" class="w-24 h-24 object-contsain mr-4">
        <div class="flex flex-col items-center">
            <h1 class="text-3xl font-extrabold text-green-700 mb-1">Login</h1>
            <h2 class="text-base text-green-600">Acesse a sua conta</h2>
        </div>
    </div>
    <form th:action="@{/login}" method="post" class="space-y-6">
        <div>
            <label for="username" class="block text-gray-700 text-sm font-semibold mb-2">Email:</label>
            <input type="text" id="username" name="username" required
                   class="form-input w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200 ease-in-out">
        </div>
        <div>
            <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Senha:</label>
            <input type="password" id="password" name="password" required
                   class="form-input w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200 ease-in-out">
        </div>
        <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200 ease-in-out shadow-md">
            Entrar
        </button>

        <!-- Erro de autenticação -->
        <div th:if="${param.error}" class="mt-4 text-red-600 text-sm text-center">
            <p>Usuário ou senha inválidos. Tente novamente.</p>
            <p>Se você esqueceu a sua senha, entre em contato com o suporte.</p>
        </div>

        <div class="text-center">
            <p class="text-sm text-gray-600">Não tem uma conta?</p>
            <a href="/usuarios/cadastrar" class="text-sm text-green-600 hover:text-green-700">Cadastre-se!</a>
        </div>
    </form>
</div>
</body>
</html>
