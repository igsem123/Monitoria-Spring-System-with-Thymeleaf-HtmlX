<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="pt-BR">
<head>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <meta charset="UTF-8">
    <title>Editar Disciplina</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/output.css}"/>
</head>
<body class="bg-green-100 text-gray-800 antialiased min-h-screen flex flex-col items-center font-ubuntu">
<th:block th:replace="~{fragments/menu :: menu}"></th:block>
<div class="container mx-auto px-4 max-w-xl">
    <div class="flex flex-col items-center bg-white p-8 rounded-lg shadow-md border border-gray-200 mb-8">
        <img src="/images/icons/ic_disciplinas.png" alt="Logo Disciplinas" class="w-24 h-24 object-contain mb-4">
        <h1 class="text-3xl font-extrabold text-green-700 mb-2">Editar Disciplina</h1>
        <p class="text-base text-gray-600">Atualize os dados da disciplina abaixo.</p>
    </div>

    <form th:action="@{/disciplinas/atualizar}" method="post"
          class="bg-white shadow-xl rounded-lg p-8 border border-gray-200 flex flex-col gap-6 min-w-full">

        <input type="hidden" th:field="*{disciplina.id}" />

        <div>
            <label for="nomeDisciplina" class="block text-sm font-medium text-gray-700 mb-2">Nome da Disciplina:</label>
            <input type="text" id="nomeDisciplina" name="nome"
                   th:value="${disciplina.nome}" required
                   class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
        </div>

        <div>
            <label for="codigoDisciplina" class="block text-sm font-medium text-gray-700 mb-2">Código da Disciplina:</label>
            <input type="text" id="codigoDisciplina" name="codigo"
                   th:value="${disciplina.codigo}" required
                   class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
        </div>

        <div class="flex flex-row items-center justify-between align-middle gap-4">
            <!-- Botão de Cancelar -->
            <a th:href="@{/disciplinas}"
                    class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400 transition">
                Cancelar
            </a>

            <!-- Botão de Salvar -->
            <button type="submit"
                    class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition">
                Salvar Alterações
            </button>
        </div>

    </form>
    <div th:if="${successMessage}" class="bg-green-100 text-green-800 p-4 rounded-lg mt-4">
        <p th:text="${successMessage}"></p>
    </div>
    <div th:if="${errorMessage}" class="bg-red-100 text-red-800 p-4 rounded-lg mt-4">
        <p th:text="${errorMessage}"></p>
    </div>
</div>
</body>
</html>
