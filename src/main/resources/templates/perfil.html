<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Meu Perfil</title>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/output.css}"/>
</head>
<body class="bg-green-100 text-gray-800 antialiased min-h-screen flex flex-col items-center font-ubuntu">
<th:block th:replace="~{fragments/menu :: menu}" />

<main class="flex flex-col items-center justify-center bg-white p-6 rounded-lg shadow-md w-full max-w-md mt-8">
    <div class="relative group mb-4">
        <img th:src="@{/images/avatar/student.png}" alt="Avatar do usuário"
             class="w-24 h-24 rounded-full border-4 border-green-200 cursor-pointer"
             aria-label="Trocar avatar">
        <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-200">
            <span class="text-white text-sm font-semibold text-center px-2">Clique para trocar o avatar</span>
        </div>
    </div>

    <div id="perfil-detalhe" hx-get="/perfil/detalhe" hx-trigger="load">
        <h2 th:text="${perfil.nome}" class="text-2xl font-bold mb-1">Nome</h2>
        <p th:text="${perfil.email}" class="text-gray-600 mb-4">Email</p>
    </div>

    <div class="flex gap-4 mt-4">
        <button
                hx-get="/perfil/editar"
                hx-target="#modal-container"
                hx-swap="innerHTML"
                class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded transition">
            Editar Perfil
        </button>

        <a th:href="@{/logout}" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded transition">
            Sair
        </a>
    </div>

    <!-- Container para o modal ser injetado -->
    <div id="modal-container"></div>

    <script>
        // Pré-visualização do avatar
        function previewAvatar(input) {
            const reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById('avatar-preview').src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        }
    </script>
</main>
</body>
</html>
