<!-- fragments/modal-editar-perfil.html -->
<div th:fragment="fragment">
    <div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
        <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md relative">

            <!-- ConteÃºdo do modal -->
            <button
                    onclick="document.getElementById('modal-container').innerHTML = ''"
                    class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 text-xl">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12"/>
                </svg>
            </button>

            <h2 class="text-xl font-bold mb-4">Editar Perfil</h2>

            <form
                    hx-post="/perfil/editar"
                    hx-target="#modal-container"
                    hx-swap="innerHTML"
                    enctype="multipart/form-data">

                <label class="block mb-2 text-sm font-medium">Nome:</label>
                <label>
                    <input type="text" name="nome" th:value="${perfil.nome}" class="w-full p-2 border rounded mb-4"/>
                </label>

                <label class="block mb-2 text-sm font-medium">Email:</label>
                <label>
                    <input type="email" name="email" th:value="${perfil.email}" class="w-full p-2 border rounded mb-4"/>
                </label>

                <label class="block mb-2 text-sm font-medium">URL do Novo Avatar:</label>
                <label>
                    <input type="url" name="avatarUrl" th:value="${perfil.avatarPath}" class="w-full p-2 border rounded mb-4"/>
                </label>

                <img th:src="${perfil.avatarPath}" class="w-20 h-20 rounded-full border mb-4" alt="Preview Avatar"/>

                <div class="flex justify-end gap-2">
                    <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
                        Salvar
                    </button>
                    <button type="button"
                            onclick="document.getElementById('modal-container').innerHTML = ''"
                            class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
