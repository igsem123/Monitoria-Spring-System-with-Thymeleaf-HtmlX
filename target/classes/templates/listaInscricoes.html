<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <meta charset="UTF-8">
    <title>Minhas Inscrições</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/output.css}"/>
</head>
<body class="bg-green-100 text-gray-800 antialiased font-ubuntu">
<th:block th:replace="~{fragments/menu :: menu}"></th:block>
<div class="w-4/12 container mx-auto mt-10 p-6 bg-white shadow-xl rounded-lg">
    <div class="flex flex-col md:flex-row items-center justify-center p-6 mb-8 bg-gray-100 rounded-lg shadow-md">
        <div class="mb-6 md:mb-0 md:mr-8 flex-shrink-0">
            <img src="/images/logo-iftm.png" alt="Logo IFTM" class="w-24 h-24 object-contain">
        </div>
        <div class="text-center md:text-left">
            <h1 class="text-3xl font-extrabold text-green-800 mb-2">Minhas Inscrições</h1>
            <h2 class="text-lg text-green-600">Lista de monitorias nas quais você está inscrito.</h2>
        </div>
    </div>

    <div class="bg-white shadow-xl rounded-lg p-6 mb-8 border border-gray-200">
        <ul class="space-y-6">
            <li th:each="inscricao : ${inscricoes}" class="bg-gray-50 p-6 rounded-lg shadow-md border border-gray-100">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center">
                    <div class="flex-1 mb-4 md:mb-0 md:mr-8 w-full">
                        <p class="text-lg font-semibold text-gray-800 mb-2">
                            Disciplina: <span class="font-normal text-green-600"
                                              th:text="${inscricao.monitoria.disciplina.nome}"></span>
                        </p>
                        <p class="text-lg font-semibold text-gray-800 mb-2">
                            Professor: <span class="font-normal text-green-600"
                                             th:text="${inscricao.monitoria.professor.nome}"></span>
                        </p>
                        <p class="text-lg font-semibold text-gray-800 mb-2">
                            Ano/Semestre: <span class="font-normal text-green-600"
                                                th:text="${inscricao.monitoria.ano} + ' / ' + ${inscricao.monitoria.semestre}"></span>
                        </p>
                        <p class="text-lg font-semibold text-gray-800 mb-2">
                            Status: <span class="font-normal text-green-600"
                                          th:text="${inscricao.monitoria.status}"></span>
                        </p>
                        <p class="text-lg font-semibold text-gray-800">
                            Descrição: <span class="font-normal text-green-600"
                                             th:text="${inscricao.monitoria.descricao}"></span>
                        </p>
                    </div>
                </div>
            </li>
        </ul>
        <div th:if="${#lists.isEmpty(inscricoes)}" class="text-center text-gray-600 py-8">
            <p>Nenhuma inscrição encontrada.</p>
        </div>
    </div>
    <div class="text-center mt-8">
        <a href="/monitorias"
           class="inline-flex items-center bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200 ease-in-out shadow-lg">
            Voltar para a lista de monitorias
        </a>
    </div>
</div>
</body>
</html>
